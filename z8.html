<html>
<head>
    <meta charset="UTF-8">
    <title>Школьник</title>
</head>
<body>
    <h1>Данные о школьнике</h1>
    <script>
        const student = {
            surname: "Иванов",
            name: "Иван",
            patronymic: "Иванович",
            birthYear: 2010,
            classNumber: 5,
            favoriteSubjects: ["Математика", "Физика", "Информатика"],
            residence: {
                country: "Россия",
                city: "Москва",
                street: "Ленина",
                houseNumber: 10,
                apartmentNumber: 5
            },
            registration: {
                country: "Россия",
                city: "Санкт-Петербург",
                street: "Пушкина",
                houseNumber: 15,
                apartmentNumber: 20
            },
			
            // Исправленный метод printInfo
            printInfo: function() {
                console.log(`Фамилия: ${this.surname}`);
                console.log(`Имя: ${this.name}`);
                console.log(`Отчество: ${this.patronymic}`);
                console.log(`Год рождения: ${this.birthYear}`);
                console.log(`Класс: ${this.classNumber}`);
                console.log(`Любимые предметы: ${this.favoriteSubjects.join(", ")}`);
                console.log(`Место проживания: ${this.residence.city}, ${this.residence.street}, д.${this.residence.houseNumber}, кв.${this.residence.apartmentNumber}`);
                console.log(`Место прописки: ${this.registration.city}, ${this.registration.street}, д.${this.registration.houseNumber}, кв.${this.registration.apartmentNumber}`);
				
				 document.write(`<p>Фамилия: ${this.surname}</p>`);
                document.write(`<p>Имя: ${this.name}</p>`);
                document.write(`<p>Отчество: ${this.patronymic}</p>`);
                document.write(`<p>Год рождения: ${this.birthYear}</p>`);
                document.write(`<p>Класс: ${this.classNumber}</p>`);
                document.write(`<p>Любимые предметы: ${this.favoriteSubjects.join(", ")}</p>`);
                document.write(`<p>Место проживания: ${this.residence.city}, ${this.residence.street}, д.${this.residence.houseNumber}, кв.${this.residence.apartmentNumber}</p>`);
                document.write(`<p>Место прописки: ${this.registration.city}, ${this.registration.street}, д.${this.registration.houseNumber}, кв.${this.registration.apartmentNumber}</p>`);
            },
			
			setBirthYear: function(year) {
				const currentYear = new Date().getFullYear();
				if (year >= currentYear - 200 && year <= currentYear) {
					this.birthYear = year;
				} else {
					console.log("Неверный год рождения. Год должен быть в диапазоне [текущий год - 200 лет, текущий год].");
				}
			},
			promote: function() {
                if (this.studyDuration === 9 && this.classNumber >= 9) {
                    console.log("Максимальный класс достигнут (9 класс).");
                } else if (this.studyDuration === 11 && this.classNumber >= 11) {
                    console.log("Максимальный класс достигнут (11 класс).");
                } else {
                    this.classNumber++;
                    console.log(`Школьник переведен в ${this.classNumber} класс.`);
                }
            }


			
        };
		
        // Вызов метода printInfo
        student.printInfo();
		student.setBirthYear(1800); // Неверный год
        student.setBirthYear(2005); // Верный год
		student.promote(); // Переведет в 6 класс
        student.promote(); // Переведет в 7 класс
        student.promote(); // Переведет в 8 класс
        student.promote(); // Переведет в 9 класс
        student.promote(); // Максимальный класс достигнут
        student.printInfo();
    </script>
</body>
</html>
